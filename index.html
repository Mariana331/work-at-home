<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
  </head>
  <body>
    <!-------HEADER--------------->
    <header class="page-header">
      <div class="container one-header">
        <nav class="header-nav">
          <div class="header-logo">
            <p class="header-text">SIMPLY CHOCOLATE</p>
            <svg class="header-icon" width="21" height="21">
              <use href="./images/icons.svg#icon-chocolate"></use>
            </svg>
            <svg class="header-icon-two" width="28" height="28">
              <use href="./images/icons.svg#icon-Icon"></use>
            </svg>
          </div>
        </nav>
        <div class="header-menu">
          <ul class="header-menu-title">
            <li class="header-menu-list">
              <a class="header-menu-link" href="">Home</a>
            </li>
            <li class="header-menu-list">
              <a class="header-menu-link" href="">How its made?</a>
            </li>
            <li class="header-menu-list">
              <a class="header-menu-link" href="">Our products</a>
            </li>
            <li class="header-menu-list">
              <a class="header-menu-link" href="">Top sellers</a>
            </li>
            <li class="header-menu-list">
              <a class="header-menu-link" href="">Chocolate is loved</a>
            </li>
          </ul>
        </div>
        <div class="header-group-icon">
          <svg class="header-group-one" width="24" height="24">
            <use href="./images/icons.svg#icon-instagram"></use>
          </svg>
          <svg class="header-group-one" width="24" height="24">
            <use href="./images/icons.svg#icon-twitter"></use>
          </svg>
        </div>
      </div>
    </header>
    <main>
      <!------------ONE SECTION------->
      <section class="one-section">
        <div class="container">
          <h1 class="one-section-title">
            Treat yourself or a loved one to our finest ingredients for a moment
            of pure delight!
          </h1>
          <div class="one-section-button">
            <button class="one-btn" type="button">Buy now</button>
            <button class="one-btn-two" type="button">How its made</button>
          </div>
          <div class="one-section-group">
            <p class="one-section-text">scroll down</p>
            <button class="one-section-icon">
              <svg class="one-icon" width="16" height="16">
                <use href="./images/icons.svg#icon-batto"></use>
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
